<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="asset/css/signup.css">
        <link rel="icon" href="asset/media/moj-logo.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>

            <a href="moj.html"><img id="logo-header" src="asset/media/moj-logo.jpg" height="60px" width="100px"></a>


            <ul class="nav_links" >
           <li><a href="ourservices.html">Services</a></li>
           <li><a href="contact.html">Contact</a></li>
           <li><a href="about.html">About</a></li>
            </ul>

        </header>
        <div class="login">
            <h2 class="login-header">Sign up</h2>
            <form class="login-container" method="post" target="_self" action="moj.html">
               <p>  <input id="fname" type="text" name="firstname" placeholder="First Name"></p>
               <p>  <input id="lname" type="text" name="lastname" placeholder="Last Name"> </p>
               <p>  <input id="email" type="email" name="email" placeholder="E-mail"></p>
               <p>  <input id="pwd" type="password" name="password" placeholder="Password"></p>
               <p>  <input id="age" type="number" name="age" placeholder="Age"></p>
               <p id="gender">  <input id="male" type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">Female</label>
                    <input id="other" type="radio" name="gender" value="other">
                    <label for="other">Other</label></p>
               <p>  <input id="address" type="text" name="address" placeholder="Address"></p>
               <p>  <input id="phone" type="tel" name="phone" placeholder="Phone number"></p>
               <p>  <input type="submit" value="Continue"></p>
            </form>
        </div>
        <footer>
            <div class="footer-content">
             <h3>Moj Method</h3>
             <p>"I don't design clothes. I design dreams." - Ralph Lauren</p>
             <ul class="socials">
                 <li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a></li>
                 <li><a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a></li>
                 <li><a href="https://www.facebook.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
             </ul>
            </div>
            <div class="footer-bottom">
             <p>copyright &copy; 2022 MojMethod. designed by <span>chaindre</span></p>
            </div>
        </footer>
    </body>
</html>
